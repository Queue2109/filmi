<div *ngIf="seznam">

    <h3>{{seznam.naziv}}</h3>

    <p>{{seznam.opis}}</p>
    <p>Ustvarjen: {{seznam.ustvarjen | date: 'dd. MM. yyyy'}}</p>

    <ul *ngFor="let film of seznam.filmi" class="filmi">
        <li><b>{{film.naslov}}</b> <span *ngIf="film.opis"> &#8211; {{film.opis}}</span></li>
    </ul>

    <br>
    <button (click)="nazaj()">Nazaj</button>
</div>
