<h2>Dodaj film</h2>
<div *ngIf="film">
    <form (ngSubmit)="submitForm()" >
        <table>
            <tr>
                <td><label for="naslov">Naslov</label></td>
                <td><input [(ngModel)]="film.naslov" id="naslov" name="naslov" required /></td>
            </tr>
            <tr>
                <td><label for="opis">Opis</label></td>
                <td><input [(ngModel)]="film.opis" id="opis" name="opis" /></td>
            </tr>
            <tr>
                <td><label for="leto_izzida">Leto izzida</label></td>
                <td><input [(ngModel)]="film.leto_izzida" id="leto_izzida" name="leto_izzida" /></td>
            </tr>
        </table>

        <br/>
        <button type="button" (click)="nazaj()">Nazaj</button>
        <button type="submit">Dodaj</button>
    </form>
</div>
